<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans:regular,500,600,700" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Clock MVC JS</title>
  </head>
  <body>
    <main class="main">
      <section class="clock__container">
        <div class="clock-display">
          <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span>
        </div>
        <div class="clock__buttons">
          <button id="clock-btn-start">Start</button>
          <button id="clock-btn-stop">Stop</button>
        </div>
      </section>
    </main>

    <script src="script/model.js"></script>
    <script src="script/view.js"></script>
    <script src="script/controller.js"></script>
  </body>
</html>
